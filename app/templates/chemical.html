# For the chemical reaction 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemicals List</title>
</head>
<body>
    <h1>Chemicals</h1>
    <ul id="chemicals-list"></ul>

    <script>
        async function fetchChemicals() {
            const response = await fetch('/chemicals');
            const chemicals = await response.json();
            const list = document.getElementById('chemicals-list');

            chemicals.forEach(chemical => {
                const listItem = document.createElement('li');
                listItem.textContent = `Name: ${chemical.name}, Formula: ${chemical.formula}, State: ${chemical.state}`;
                list.appendChild(listItem);
            });
        }

        window.onload = fetchChemicals;
    </script>
</body>
</html>
