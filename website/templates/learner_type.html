<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Kind of Learning Type Suits You?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .radio-group label {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .radio-group input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert("Your option has been submitted");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>What Kind of Learning Type Suits You?</h1>
        <form onsubmit="handleSubmit(event)">
            <p>Please select the learning type that suits you best:</p>
            <div class="radio-group">
                <label><input type="radio" name="learningType" value="Visual"> Visual</label>
                <label><input type="radio" name="learningType" value="Multimodal"> Multimodal</label>
                <label><input type="radio" name="learningType" value="Experiential"> Experiential</label>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
