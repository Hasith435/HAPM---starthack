
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student and Teacher Buttons</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f8ff, #c8e7ff); /* Gradient from light blue to lighter blue */
            line-height: 1.6;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #6200ea; /* Purple background */
            color: #fff;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #3700b3; /* Darker purple on hover */
        }
        .title {
            font-family: 'Roboto', sans-serif;
            font-size: 64px;
            color: #6200ea; /* Purple color */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Shadow for emphasis */
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 100px auto;
        }
        .subheading {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, #6200ea, #3700b3); /* Gradient from purple to darker purple */
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #3700b3, #6200ea); /* Reverse gradient on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
        }
    </style>
</head>
<body>
    <h1 class="title">HAPM LMS</h1>
    <div class="container">
        <h2 class="subheading">Choose login method</h2>
        <button onclick="window.location.href='/login'">Student</button>
        <button onclick="teacherFunction()">Teacher</button>
    </div>
</body>
</html>
