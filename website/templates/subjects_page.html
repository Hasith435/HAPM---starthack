<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Buttons</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #d0e7ff; /* Light blue background */
            color: #333;
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #6200ea;
            color: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ddd;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #333;
        }
        .button {
            padding: 15px 30px;
            margin: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 12px;
            border: none;
            background-color: #6200ea;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #3700b3;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
        }
        .button:active {
            transform: translateY(1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Logout</a>
    </nav>
    <h1>Choose A Subject</h1>
    <button class="button" onclick="alert('Computer Science')">Computer Science</button>
    <button class="button" onclick="alert('Add a new subject')">Add a new subject</button>
</body>
</html>
