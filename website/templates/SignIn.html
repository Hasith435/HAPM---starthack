<!DOCTYPE html>

<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="img/new-tech-website-favicon-color.png">
</head>

<body>
    
<div class="container  ">

    <div class=" text-center mb-5 mt-5"  >
        <h1>SIGN UP</h1>
        </div>
   
    
      <form class=" row ">

        
        

        
            <div class="col-md-6">
                
                <label for="Fristname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="Fristname">
            </div>
            <div class="col-md-6">
                
                <label for="Lastname" class="form-label">Last  Name</label>
                <input type="text" class="form-control" id="Lastname">
            </div>
        

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">School/University</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="University of melbourne etc">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check mt-1">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              You agree with our terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12 mb-5">
          <button type="submit" class="btn btn-primary mt-5">Sign in</button>
        </div>
      </form>
      


</div>


</body>

</html>
