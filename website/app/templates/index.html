<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Reaction Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Chemical Reaction Simulator</h1>
    <div id="simulator">
        <label for="chemical1">Select Chemical 1:</label>
        <select id="chemical1">
            {% for chemical in chemicals %}
            <option value="{{ chemical.name }}">{{ chemical.name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="chemical2">Select Chemical 2:</label>
        <select id="chemical2">
            {% for chemical in chemicals %}
            <option value="{{ chemical.name }}">{{ chemical.name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button id="add-chemical">Add Chemicals</button>
        <button id="trigger-reaction">Trigger Reaction</button>
        <div id="reaction-results"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
