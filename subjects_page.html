<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px; /* Rounded edges */
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Choose A Subject</h1>
    <button class="button" onclick="alert('Computer Science')">Computer Science</button>
    <button class="button" onclick="alert('Add a new subject')">Add a new subject</button>
</body>
</html>
